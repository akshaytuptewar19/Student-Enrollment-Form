<!DOCTYPE html>

<html lang="en">

<head>
    <title>Student Enrollment Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        
        
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   
    
    

</head>

<body>
    <div class="container">
        <h2> Student Enrollment Form</h2>
        <form id="EmpForm" method="get">
            <div class="form-group">
                <span><label for="empId">Roll-No:</label>
                    </span>
                <input type="text" class="form-control" name="empId" id="empId" placeholder="Enter Roll-No" onchange="getEmp()">
            </div>
            <div class="form-group">
                <label for="empName">Full-Name:</label>
                <input type="text" class="form-control" id="empName" placeholder="Enter Full-Name" name="empName" required>
            </div>
            <div class="form-group">
                <label for="empsalary">Class:</label>
                <input type="number" class="form-control" id="empSalary" placeholder="Enter  Class"
                    name="empSalary">
            </div>
            <div class="form-group">
                <label for="empHra">Birth-Date:</label>
                <input type="number" class="form-control" id="empHra" placeholder="Enter Birth-Date" name="empHra">
            </div>
            <div class="form-group">
                <label for="empDa">Address:</label>
                <input type="number" class="form-control" id="empDa" placeholder="Enter  Address"
                    name="empDa">
            </div>
            <div class="form-group">
                <label for="empDeduction">Enrollment-Date:</label>
                <input type="number" class="form-control" id="empDeduction" placeholder="Enter Enrollment-Date"
                    name="empDeduction">
            </div>
       
            <div class="form-group text-center">
                <button type="button" class="btn btn-success btn-lg" id="empSave"  onclick="saveEmployees()" disabled>Save</button>
                <button type="button" class="btn btn-success btn-lg" id="empChange"  onclick="changeEmployeess()" disabled>Change</button>
                <button type="button" class="btn btn-success btn-lg" id="empReset"  onclick="resetEmployees()" disabled>Reset</button>

            </div>
            
        </form>
    </div>

    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script src="./javascript/basic.js"></script>
    
</body>

</html>
